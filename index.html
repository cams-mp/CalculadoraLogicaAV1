<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Calculadora Lógica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

<body>
    <div>
      <div class="calculadora">
        <h1 class="titulo">Calculadora Lógica</h1>
        <div class="calculator">
          <div class="display-screen">
              <div id="display"></div>
              <div>
                <div class="buttons">
                  <button type="button" class="operand-group" onclick="inserir('A')">
                    A
                  </button>
                  <button type="button" class="operand-group" onclick="inserir('B')">
                    B
                  </button>
                  <button type="button" class="operand-group" onclick="inserir('C')">
                    C
                  </button>
                  <button type="button" class="operand-group" onclick="inserir('D')">
                    D
                  </button>
                  
                  <button
                    id="clear"
                    type="button"
                    class="function-btn"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-delay='{"show":500,"hide":100}'
                    data-bs-title="Apagar"
                    onclick="backspace()"
                  >
                  <ion-icon name="backspace-outline"></ion-icon>
                  
                  </button>
                </div>
                <div class="buttons">
                  <button type="button" class="operand-group" onclick="inserir('E')">
                    E
                  </button>
                  <button type="button" class="operand-group" onclick="inserir('F')">
                    F
                  </button>
                  <button type="button" class="operand-group" onclick="inserir('G')">
                    G
                  </button>
                  <button type="button" class="operand-group" onclick="inserir('H')">
                    H
                  </button>
                  
                  <button
                    id="clear"
                    type="button"
                    class="function-btn"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-delay='{"show":500,"hide":100}'
                    data-bs-title="Limpar"
                    onclick="clear_screen()"
                  >
                    AC
                  </button>
                </div>
                
                <div class="buttons">
                  <button type="button" class="operator-group" onclick="inserir('(')">
                    (
                  </button>
                  <button type="button" class="operator-group" onclick="inserir(')')">
                    )
                  </button>
                  <button
                    type="button"
                    class="operator-group"
                    onclick="inserir('↔')"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-delay='{"show":500,"hide":100}'
                    data-bs-title="Bicondicional (se e somente se)"
                  >
                    ↔
                  </button>
                  <button
                    type="button"
                    class="operator-group"
                    onclick="inserir('∨')"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-delay='{"show":500,"hide":100}'
                    data-bs-title="Disjunção (ou)"
                  >
                    ∨
                  </button>

                  <button
                  id="equal"
                  type="button"
                  onclick="calculate()"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-delay='{"show":500,"hide":100}'
                  data-bs-title="Calcular resultado"
                >
                  =
                </button>
                </div>
                <div class="buttons">
                  <button
                    type="button"
                    class="operator-group"
                    onclick="inserir('∧')"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-delay='{"show":500,"hide":100}'
                    data-bs-title="Conjunção (e)"
                  >
                    ∧
                  </button>
                  
                  <button
                    type="button"
                    class="operator-group"
                    onclick="inserir('→')"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-delay='{"show":500,"hide":100}'
                    data-bs-title="Condicional (se... então)"
                  >
                    →
                  </button>
                  
                  <button
                    type="button"
                    class="operator-group"
                    onclick="inserir('∼')"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-delay='{"show":500,"hide":100}'
                    data-bs-title="Negação"
                  >
                    ∼
                  </button>
                </div>
              </div>
            </div>
          </div>
    <!-- Espaço para exibição do resultado -->
      <div>
        <h5 id="table-test"></h5>
      </div>
      <div id="result"></div>
    </div>

  <script src="./js/script.js" type="text/javascript"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll(
      '[data-bs-toggle="tooltip"]'
    )
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
